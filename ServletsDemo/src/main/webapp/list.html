<!DOCTYPE html>
<html>
    <head>
        <title>People</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>List of People</h1>
            <table class="table table-striped table-bordered table-hover">
                <caption>List of People</caption>
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Birth Year</th>
                    </tr>
                </thead>
                <tbody id = "peopleList"></tbody>
            </table>
        </div>
        <script>
            (function() {
                var req = new XMLHttpRequest();
                req.responseType = 'json';
                req.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        var display = document.getElementById('peopleList');
                        var html = '';
                        req.response.forEach(function(item) {
                            html += '<tr>';
                            html += '<th scope="row">' + item['id'] + '</th>';
                            html += '<td>' + item['firstName'] + '</td>';
                            html += '<td>' + item['lastName'] + '</td>';
                            html += '<td>' + item['birthYear'] + '</td>';
                            html += '</tr>';
                        });
                        display.innerHTML = html;
                    }
                };
                req.open('GET', '/ServletsDemo/Person', true);
                req.send();
            })();
        </script>
    </body>
</html>
